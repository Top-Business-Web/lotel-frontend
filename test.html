<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hearts Animation</title>
  <style>


    #loveEffect {
      position: absolute;
      width: 100%;
      height: 100vh;
      top: 0;
      left: 0;
    }
    
    
  </style>
</head>
<body>

  <div id="loveEffect"></div>



<script src="js/jquery-1.10.1.min.js"></script>


<script src="https://cdn.jsdelivr.net/gh/VincentGarreau/fireworks-js/dist/fireworks.min.js"></script>


<script>


  const container = document.getElementById('loveEffect');
  const fireworks = new Fireworks(container, {
    particles: 200,
    shapes: ['circle', 'heart'],
    colors: ['#ff4081', '#ff80ab', '#ff1744'],
  });
  fireworks.start();


</script>

</body>
</html>
